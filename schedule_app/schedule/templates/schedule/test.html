{% extends 'schedule/base.html' %}
<!DOCTYPE html>
{% block content %}
<div class="week-calendar" style="display: flex; justify-content: space-around;">
    {% for date in week_dates %}
    <div>
        <p>{{ date|date:"D" }}</p>
        <p>{{ date|date:"d M Y" }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
